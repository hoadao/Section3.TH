<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <button onclick="yFunction()">Yes</button>
    <button  id="btn" style="position:absolute; left:80px; top:81px;" onmouseover="nFunction()">No</button>
    <script>
        function yFunction() {
            alert("Of course!");
        }
        function nFunction() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btn').style.left=x+'px';
            document.getElementById('btn').style.top=y+'px';
        }
    </script>
</body>
</html>
